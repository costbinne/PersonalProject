<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style_login.css}">
</head>
<body>
    <div class="loginFrm">
        <form th:action="@{/admin/login}" method="POST" class="form">
          <h1 class="title">login</h1>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a" name="userEmail">
            <label for="" class="label">UserEmail</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a" name="password">
            <label for="" class="label">Password</label>
          </div>
    
          <input type="submit" class="submitBtn" value="login">
        </form>
      </div>
</body>
</html>
